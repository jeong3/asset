<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입고 목록</title>
</head>
<body>
  <div align="center">
    <h2>입고 목록</h2>
    <a href="#" onclick="ipgoRegist()">입고등록</a>
    <hr/>
  
    <table border="1" cellpadding="5" cellspacing="0" style="width: 80%; text-align: center;">
      <thead>
        <tr>
          <th>입고번호</th>
          <th>상품번호</th>
          <th>입고수량</th>
          <th>입고가격</th>
          <th>입고취소</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${list}" th:data-ipgo-num="${dto.ipgoNum}" onclick="ipgoUpdate(this)">
          <td>[[${dto.ipgoNum}]]</td>
          <td>[[${dto.goodsNum}]]</td>
          <td>[[${dto.ipgoQty}]]</td>
          <td>[[${dto.ipgoPrice}]]</td>
          <td>
            <a  th:attr="onclick=|deleteIpgo('${dto.ipgoNum}')|" style="text-decoration: none;">×</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

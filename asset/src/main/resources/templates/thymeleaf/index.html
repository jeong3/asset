<!DOCTYPE html>
<html>
<head>
<title>AlbumShop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
<script type="text/javascript">
function myAccFunc() {
	  var x = document.getElementById("demoAcc");
	  if (x.className.indexOf("w3-show") == -1) {
	    x.className += " w3-show";
	  } else {
	    x.className = x.className.replace(" w3-show", "");
	  }
	}

</script>


<style>
.w3-sidebar a { 
    font-family: "Roboto", sans-serif;
    text-decoration: none; /* 밑줄 제거 */
}
a { 
	cursor: pointer;
    font-family: "Roboto", sans-serif;
    text-decoration: none; /* 밑줄 제거 */
	font-size: 15px;
}

body, h1, h2, h3, h4, h5, h6, .w3-wide { 
    font-family: "Montserrat", sans-serif;
}
hr{
color: red;
}
#login{
font-family: "Roboto", sans-serif;
font-size: 15px;
}

</style>

</head>
<body class="w3-content" style="max-width:1200px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
    <a href="/"><h3 class="w3-wide"><b>ALBUM</b></h3></a>
  </div>
  <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
    <a href="/" class="w3-bar-item w3-button">홈</a>
    <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
      앨범 <i class="fa fa-caret-down"></i>
    </a>
     <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
	    <a href="bookList" type="button"  class="w3-bar-item w3-button">도서</a>
	    <a href="studyList" type="button"  class="w3-bar-item w3-button">강의</a>
	</div>
   
  
    
  <br /><br />
  
  
	  
	  	<a class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter').style.display='block'">상품등록</a> 
	  		<a  class="w3-bar-item w3-button w3-padding" >입고현황</a> 
	

  	  <a  class="w3-bar-item w3-button w3-padding" >주문목록</a> 
  	  <a href="member/memberList" id="memberList" class="w3-bar-item w3-button w3-padding">회원관리</a>
  	  <a href="employee/employeeList" class="w3-bar-item w3-button w3-padding">직원관리</a>
  	  <a href="my/myPage" class="w3-bar-item w3-button w3-padding">내 정보</a>
  	  
  	  <a class="w3-bar-item w3-button w3-padding">문의</a> 
  
  
     <a class="w3-bar-item w3-button w3-padding">내 주문</a> 
 	 <a  class="w3-bar-item w3-button w3-padding">내 정보</a>
  	 <a class="w3-bar-item w3-button w3-padding" >문의</a> 
  

  
  </div>
</nav>
<header class="w3-container w3-xlarge">

    <p class="w3-right">
    <a href="#footer" class="w3-bar-item w3-button w3-padding">Login</a>
    </p>
    
    
  </header>
<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <div class="w3-bar-item w3-padding-24 w3-wide">ASSET</div>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
 

<div id="content">
<header class="w3-container w3-xlarge">
	<p class="w3-right">
		<a style="cursor: pointer;" onclick="cartList()" class="fa fa-shopping-cart w3-margin-right"></a>
		<a href="#" class="fa fa-search"></a>
	</p>
</header>

<header class="w3-container w3-xlarge">
	
	    <p class="w3-right">
	    <a href="/login/logout" class="w3-bar-item w3-button w3-padding">LogOut</a></p> <br>
	    <p class="w3-center">땡땡님 환영합니다.</p>
    
</header>

  <!-- Image header -->
  <div class="w3-display-container w3-container">
    <img src="/static/images/main.jpg" alt="album" style="width:100%">
    <div class="w3-display-topleft w3-text-white" style="padding:24px 48px">
      <h1 class="w3-jumbo w3-hide-small">New arrivals</h1>
      <h1 class="w3-hide-large w3-hide-medium">New arrivals</h1>
      <h1 class="w3-hide-small">COLLECTION 2024</h1>
      <p><a href="#cover" class="w3-button w3-black w3-padding-large w3-large">SHOP NOW</a></p>
    </div>
  </div>



  <!-- Product grid -->
  <div id="searchResult">
  <div class="w3-row w3-grayscale">
   <div class="w3-container w3-text-grey" id="cover">
		<p>수량 items</p>
	</div>

	<!-- Product grid -->

	
		<div class="w3-col l3 s6" >
			<div class="w3-container">
				<div class="w3-display-container">
					<img height= "200px", width= "200px" style="cursor: pointer;"
						src="/static/images/main.jpg"> <span
						class="w3-tag w3-display-topleft">New</span>
					<div class="w3-display-middle w3-display-hover">
						<button class="w3-button w3-black">
							Buy now<i class="fa fa-shopping-cart"></i>
						</button>
					</div>
				</div>
				<p>
					상품이름
					
					<img style="width: 20px; height: 20px; float: right;"
						src="/static/images/hart1.png" >
						
					<br> <b>금액</b>
					<!-- 오른쪽 끝에 작은 이미지 추가 -->
				</p>
			</div>
		</div>
	
  </div>
  </div>

  <!-- Subscribe section -->
  <div class="w3-container w3-black w3-padding-32" align="center">
    <h1>Search</h1>
    <p><input class="w3-input w3-border" type="search" name="searchWord"  id="searchWord" placeholder="CATEGORY OR ARTIST OR ALBUM" style="width:100%"></p>
    <button type="button" class="w3-button w3-red w3-margin-bottom" >Search</button>
  </div>
  
  <!-- Footer -->
  <div th:if="${session.auth == null}">
  <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer" >
        <h4>Login</h4>
     <form action="/login/login" method="post" id="frm">
        <div align="right" id="login">
           자동로그인 <input type="checkbox" name="autoLogin">
	 	   아이디저장 <input type="checkbox" name="idStore">
        </div>
        
        <p><input class="w3-input w3-border" id="userId" type="text" placeholder="ID"  required="required"></p>
        
        <p><input class="w3-input w3-border" id="userPw" type="password" placeholder="Password"  required="required" ></p>
        
        <button type="submit" class="w3-button w3-block w3-black">Login</button>
    </form>
    	<a type="button" href="memberRegist" class="w3-button w3-block w3-black">회원가입</a>
        
  </footer>
  </div>

</div>

  <!-- End page content -->


<!-- Newsletter Modal -->
<div id="newsletter" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
    <div class="w3-container w3-white w3-center">
      <i onclick="document.getElementById('newsletter').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <a type="button" href="goods/bookRegist" class="w3-button w3-block w3-black">도서</a>
      <a type="button" href="goods/studyRegist"  class="w3-button w3-block w3-black">강의</a>
    </div>
  </div>
</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 문의 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .goods-link {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }

        .goods-link:hover {
            text-decoration: underline;
        }

        .inquire-status {
            font-weight: bold;
        }

        .responded {
            color: green;
        }

        .pending {
            color: orange;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
    <script type="text/javascript">
        function goodsDetail(goodsNum){
            window.open('/goods/goodsDetail?goodsNum=' + goodsNum, '상품정보', 
                "width=800,height=700,left=100,top=100");
        }
    </script>
</head>
<body>
    <header>
        상품 문의 리스트
    </header>

    <div class="container">
        <p class="header-text">고객님의 소중한 문의를 확인하고 빠른 답변을 드리겠습니다.</p>

        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>문의 제목</th>
                    <th>제품 번호</th>
                    <th>문의 상태</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto, idx : ${list}">
                    <td>[[${idx.count}]]</td>
                    <td class="inquire-title">
                        <a th:href="|inquireAnswer?inquireNum=${dto.inquireNum}|">
                            [[${dto.inquireKind}]] : [[${dto.inquireSubject}]]
                        </a>
                    </td>
                    <td>
                        <a class="goods-link" th:href="|javascript:goodsDetail('${dto.goodsNum}');|">
                            [[${dto.goodsNum}]]
                        </a>
                    </td>
                    <td>
                        <span class="inquire-status" th:class="|${dto.inquireAnswer != null ? 'responded' : 'pending'}|">
                            [[${dto.inquireAnswer != null ? '답변 완료' : '검토 중'}]]
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="btn">홈으로</a>
        </div>
    </div>
</body>
</html>

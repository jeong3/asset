<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<title>Employee List</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
<script type="text/javascript">
	function checkCount(element){
		var empNum = $(element).data('empNum');
		$.ajax({
			type: "post",
			url: "/eval/checkCount",
			data: { "empNum": empNum },
			dataType: "json",
			success: function(result) {
				if(result == 1){
					window.location.href="/employee/evalInfo?empNum="+empNum;
				}else{
					alert("인사평가가 아직 없습니다.");
					window.location.reload();
				}
				
			},
			error: function() {
				alert("서버오류");
				
			}
		});
		
	}
</script>
</head>

 </div>

 <br /><br /><br />

  <div align="center">
    <h2>Employee List</h2>
    <a href="/employee/employeeRegist">직원등록</a>
    <hr/>

    <table border="1" cellpadding="5" cellspacing="0" style="width: 40%; text-align: center;">
      <thead>
        <tr>
          <th>인사평가</th>
          <th>직원번호</th>
          <th>직원이름</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${list}">
          <td><a th:href="|/employee/eval?empNum=${dto.empNum}|">평가하기</a></td>
          <td><a th:data-emp-num="${dto.empNum}" onclick="checkCount(this)" style="text-decoration: none; cursor:pointer;">[[${dto.empNum}]]</a></td>
          <td><a th:data-emp-num="${dto.empNum}" onclick="checkCount(this)" style="text-decoration: none; cursor:pointer;">[[${dto.empName}]]</a></td>
          <td><a th:href="|/employee/employeeDelete?empNum=${dto.empNum}|" style="text-decoration: none; cursor:pointer;">×</a></td>
          
        </tr>
      </tbody>
    </table>

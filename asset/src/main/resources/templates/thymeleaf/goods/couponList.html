    <div class="container mt-5">
        <h2 align="center">쿠폰 리스트</h2>
        <br/>  
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">쿠폰 번호</th>
                    <th scope="col">쿠폰 이름</th>
                    <th scope="col">쿠폰 가격</th>
                    <th scope="col">쿠폰 내용</th>
                </tr>
            </thead>
            <tbody>
                <!-- 리스트가 비어 있으면 안내 메시지를 출력 -->
                <tr th:each="coupon : ${list}">
                    <td th:text="${coupon.couponNum}"></td>
                    <td th:text="${coupon.couponName}"></td>
                    <td th:text="${coupon.couponPrice}"></td>
                    <td th:text="${coupon.couponContents}"></td>
                </tr>
                <!-- 리스트가 없으면 표시될 메시지 -->
                <tr th:if="${#lists.isEmpty(list)}">
                    <td colspan="6" class="text-center">현재 쿠폰이 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>

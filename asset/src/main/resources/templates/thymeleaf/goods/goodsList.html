<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body class="w3-content" style="max-width: 1200px">
<button type="button" th:data-category="${category}" onclick="goodsRegist(this)" class="w3-button w3-block w3-black">상품등록</button>
<div id="searchResult">
  <div class="w3-row w3-grayscale">
   <div class="w3-container w3-text-grey" id="cover">
		<p>items</p>
	</div>

	<!-- Product grid -->

	<th:block th:each="dto : ${list}">
		<div class="w3-col l3 s6">
			<div class="w3-container">
				<div class="w3-display-container">
					<img height= "200px", width= "200px"
						th:src="|/static/images/${dto.mainStoreImage}|" style="cursor: pointer;" th:goodsNum="${dto.goodsNum}" onclick="goodsDetail(this)"> <span
						class="w3-tag w3-display-topleft">New</span>
					<div class="w3-display-middle w3-display-hover">
						<button class="w3-button w3-black">
							Buy now<i class="fa fa-shopping-cart"></i>
						</button>
					</div>
				</div>
				<p>
					[[${dto.goodsName}]]
					<img style="width: 20px; height: 20px; float: right;"
						th:goodsNum="${dto.goodsNum}" onclick="addWish(this)"
						src="/static/images/hart1.jpg">
					<br> <b>[[${dto.goodsPrice}]]</b>
					<!-- 오른쪽 끝에 작은 이미지 추가 -->
					
				</p>
			</div>
		</div>
	</th:block>
  </div>
  </div>	
</body>

</html>

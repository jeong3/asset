<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1 {
            font-family: "Raleway", Arial, sans-serif;
        }
        h1 {
            letter-spacing: 6px;
        }
        .w3-row-padding img {
            margin-bottom: 12px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            border-radius: 8px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .w3-button {
            width: 100%;
        }
        .w3-select {
            width: 100%;
        }
    </style>
</head>

	    </div>
	  </div>

</th:block>

           <button class="w3-button" title="Notifications">My 페이지 <i class="fa fa-caret-down"></i></button>

 </div>
</div>


<!-- Form Section -->
<div class="form-container w3-container w3-card-4 w3-light-grey">
    <h2 class="w3-center">상품 등록</h2>
    <p class="w3-center">상품을 등록하세요.</p>
    <hr class="w3-opacity" />

    <form action="/goods/goodsRegist" method="post" enctype="multipart/form-data">
        <div class="w3-section">
            <label><b>상품번호</b></label>
            <input class="w3-input w3-border" type="text" name="goodsNum" th:value="${goodsCommand.goodsNum}" readonly="readonly" />
        </div>

        <div class="w3-section">
            <label><b>상품명</b></label>
            <input class="w3-input w3-border" type="text" name="goodsName" placeholder="상품명을 입력하세요." />
        </div>

        <div class="w3-section">
            <label><b>상품가격</b></label>
            <input class="w3-input w3-border" type="number" name="goodsPrice" placeholder="가격을 입력하세요." />
        </div>

        <div class="w3-section">
            <label><b>상품 설명</b></label>
            <textarea class="w3-input w3-border" name="goodsContents" rows="5" placeholder="상품 설명을 입력하세요."></textarea>
        </div>
        
        <div class="w3-section">
            <label><b>영상 링크</b></label>
            <input class="w3-input w3-border" type="text" name="videoUrl" placeholder="영상 링크를 입력하세요." th:value="${goodsCommand.videoUrl}"/>
        </div>

        <div class="w3-section">
            <label><b>메인이미지</b></label>
            <input class="w3-input w3-border" type="file" name="mainImage" />
        </div>

        <div class="w3-section">
            <label><b>상세이미지</b></label>
            <input class="w3-input w3-border" type="file" name="detailImage" multiple="multiple" />
        </div>

        <div class="w3-section">
            <label><b>카테고리</b></label>
            <select class="w3-select w3-border" name="goodsKind">
                <option value="도서">도서</option>
                <option value="강의">강의</option>
            </select>
        </div>

        <div class="w3-center">
            <button class="w3-button w3-teal w3-round w3-padding-large" type="submit">등록</button>
        </div>
    </form>
</div>

</body>
</html>

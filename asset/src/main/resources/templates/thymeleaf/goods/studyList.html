<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
<script>
var page = 0;
var searchWord = "";
$(function(){
	loadMoreItems();
	$("#load-more").click(loadMoreItems);
});
function loadMoreItems(){
	page++;
	var maxPage = "[[${maxPage}]]";
	var goodsKind = "[[${goodsKind}]]";
	var searchWord = "[[${searchWord}]]";
	$.ajax({
		url : "/goods/loadMoreGoodsList",
		type: "post",
		data : {
            "page": page,
            "goodsKind": goodsKind,
            "searchWord" : searchWord
        },
		dataType : "html",
		success : function(result){
			$("#content").html(result);
			if(maxPage <= page)$("#load-more").css("display","none");
		},
		error : function(){
			alert("서버오류");
		}
	});

}
</script>
<style>
#portfolio {

.w3-row-padding img { margin-bottom: 12px; }

.w3-col.m3 {

iframe {

#load-more {

    font-size: 16px; /* 글자 크기 */
    font-weight: bold; /* 글자 굵기 */
    cursor: pointer; /* 마우스를 올렸을 때 포인터 표시 */
    transition: background-color 0.3s, transform 0.3s; /* 부드러운 전환 효과 */
}
#load-more:hover {

#load-more:active {

</style>

<script type="text/javascript">

const today = new Date(); // 현재 날짜

// ! 시작 날짜 !
const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
const formattedFirstDay = firstDayOfMonth.toISOString().split('T')[0];
document.getElementById("startDate").setAttribute("min", formattedFirstDay);

// ! 종료 날짜 !
const tomorrow = new Date(today);
tomorrow.setDate(today.getDate() + 1);
const formattedTomorrow = tomorrow.toISOString().split('T')[0]; // 'YYYY-MM-DD' 형식으로 변환
document.getElementById("endDate").setAttribute("min", formattedTomorrow);
</script>

<form action="goalRegist" method="post" th:object="${goalCommand}">
	<div class="w3-container" align="center">
		<div th:if="${goalCommand.goalName == '저축'}">
			<h2>저축 목표 설정하기</h2>
			<input type="text" name="goalName" hidden="hidden" value="저축">
		</div>
		<div th:if="${goalCommand.goalName == '지출'}">
			<h2>소비 목표 설정하기</h2>
			<input type="text" name="goalName" hidden="hidden" value="지출">
		</div>
	  	<p>goalRegist</p>
	 	<hr/>

		<table  style="width:50%;">
		    <tr class="w3-bar">
		      <th>
		        목표번호
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="text" name="goalNum" th:value="${goalCommand.goalNum}" readonly="readonly" hidden="hidden"/>
		        	[[${myGoalNum}]] <!-- 한 사용자의 목표만 나열해서 번호 매기기 -->
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        목표 금액
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="number" name="goalPrice" th:value="${goalCommand.goalPrice}" class="text">
		          <span style = "color : red" th:if="${#fields.hasErrors('goalPrice')}" th:errors="*{goalPrice}"  ></span>
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        목표 시작 날짜
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="date" name="startDate" id="startDate" th:value="${#dates.format(goalCommand.startDate,'yyyy-MM-dd')}"   />
		          <span style = "color : red" th:if="${#fields.hasErrors('startDate')}" th:errors="${goalCommand.startDate}"></span> 
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        목표 종료 날짜
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="date" name="endDate" id="endDate" th:value="${#dates.format(goalCommand.endDate,'yyyy-MM-dd')}"   />
		          <span style = "color : red" th:if="${#fields.hasErrors('endDate')}" th:errors="${goalCommand.endDate}"></span> 
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        목표 내용
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <textarea rows="10" cols="60" name="goalContents" class="text">[[${goalCommand.goalContents}]]</textarea>
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th colspan="2">
		        	<input type="submit" value="목표등록" >
		      </th>
		    </tr>  
		  </table>
	  </div>
	</form>

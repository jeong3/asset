   <form action="memberRegist" method="post" >
	<div class="w3-container" align="center">
	 <h2>회원가입</h2>
	  <p>MemberRegist</p>
	  <hr/>

		<table  style="width:50%;">
		    <tr class="w3-bar">
		      <th>
		        회원번호
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="text" name="memberNum" readonly="readonly"/>
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        회원이름
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="text" name="memberName" th:value="${memberCommand.memberName}" />
		          <span style = "color : red" th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"  />
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        회원아이디
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="text" name="memberId" id="userId" th:value="${memberCommand.memberId}"  />
		          <span id="idCheck"></span>
				  <span style="color: red" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"  />
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        회원비밀번호
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="password" name="memberPw" /> 
		          <span style = "color : red" th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}"  ></span>
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        회원비밀번호확인
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="password" name="memberPwcon" />
		          <span style = "color : red" th:if="${#fields.hasErrors('memberPwcon')}" th:errors="*{memberPwcon}" ></span>
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        회원주소
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="text" name="memberAddr" id="sample4_roadAddress"  readonly="readonly" th:value="${memberCommand.memberAddr}" onclick="execDaumPostcode();" />
		          <span style="color: red" th:if="${#fields.hasErrors('memberAddr')}" th:errors="*{memberAddr}"  />
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        회원상세주소
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="text" name="memberAddrDetail" th:value="${memberCommand.memberAddrDetail}" />
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        회원우편번호
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="text" name="memberPost" id="sample4_postcode"  th:value="${memberCommand.memberPost}"  readonly="readonly" />
		        </div>
		      </th>
		    </tr>
		     <tr class="w3-bar">
		      <th>
		        회원성별
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="radio" name="gender" value="M" checked/>남자 <input type="radio" name="gender" value="F" />여자
		        </div>
		      </th>
		    </tr>
		     <tr class="w3-bar">
		      <th>
		        회원연락처1
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="tel" name="memberPhone1" th:value="${memberCommand.memberPhone1}"  /> 
		          <span style = "color : red" th:if="${#fields.hasErrors('memberPhone1')}" th:errors="*{memberPhone1}"></span>
		        </div>
		      </th>
		    </tr>
		     <tr class="w3-bar">
		      <th>
		        회원연락처2
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="tel" name="memberPhone2" th:value="${memberCommand.memberPhone2}"  />
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        회원이메일
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="email" name="memberEmail" id="userEmail" th:value="${memberCommand.memberEmail}"  /> 
		          <span id="emailCheck"></span>
				  <span style = "color : red" th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}"></span>
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th>
		        회원생년월일
		      </th>
		      <th>
		        <div class="w3-bar-item">
		          <input type="date" name="memberBirth" th:value="${#dates.format(memberCommand.memberBirth,'yyyy-MM-dd')}"   />
		          <span style = "color : red" th:if="${#fields.hasErrors('memberBirth')}" th:errors="${memberCommand.memberBirth}"></span> 
		        </div>
		      </th>
		    </tr>
		    <tr class="w3-bar">
		      <th colspan="2">
		        	<input type="submit" value="회원등록" >
		      </th>
		    </tr>
		    
		    
		  </table>
	  </div>
	</form>
</body>
